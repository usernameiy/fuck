                                <div><h4 class="font-semibold">Inductive</h4><p class="text-sm">Specific examples → Broad conclusion.</p></div>
                                <div><h4 class="font-semibold">Deductive</h4><p class="text-sm">General statement → Specific evidence.</p></div>
                                <div><h4 class="font-semibold">Exposition</h4><p class="text-sm">Explains or informs using facts.</p></div>
                                <div><h4 class="font-semibold">Spatial</h4><p class="text-sm">Organizes based on physical relationships.</p></div>
                                <div><h4 class="font-semibold">Chronological</h4><p class="text-sm">Presents events in order of occurrence.</p></div>
                                <div><h4 class="font-semibold">Linear</h4><p class="text-sm">Straightforward, sequential progression.</p></div>
                                <div><h4 class="font-semibold">Interrupted</h4><p class="text-sm">Includes digressions, flashbacks, or side stories.</p></div>
                             </div>
                        </div>
                    </div>
                `
            },
            docFormats: {
                navTitle: "Official Document Formats",
                title: "Official Document Formats",
                intro: "Explore the various formats used in professional correspondence, including core documents and comparison tools. Use the tabs below to switch between formats.",
                content: `
                    <div class="space-y-6">
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                            <div id="tabs-container" class="flex border-b border-gray-200 flex-wrap">
                            </div>
                            <div id="tab-content-container" class="p-6">
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <h3 class="text-xl font-semibold text-[#A88B79] mb-3">Précis vs. Paraphrasing</h3>
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr><th class="p-3 bg-gray-100 font-semibold border-b">Feature</th><th class="p-3 bg-gray-100 font-semibold border-b">Précis Writing</th><th class="p-3 bg-gray-100 font-semibold border-b">Paraphrasing</th></tr>
                                </thead>
                                <tbody>
                                    <tr class="hover:bg-gray-50"><td class="p-3 border-b"><strong>Length</strong></td><td class="p-3 border-b">Must be much shorter (approx. 1/3 length).</td><td class="p-3 border-b">Usually similar in length to the original.</td></tr>
                                    <tr class="hover:bg-gray-50"><td class="p-3 border-b"><strong>Focus</strong></td><td class="p-3 border-b">Summarizing concisely, keeping only central ideas.</td><td class="p-3 border-b">Rewriting clearly, keeping all original details.</td></tr>
                                    <tr class="hover:bg-gray-50"><td class="p-3 border-b"><strong>Goal</strong></td><td class="p-3 border-b">To present the *essence*.</td><td class="p-3 border-b">To present the *same meaning* in *different words*.</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                `
            }
        }
    }
};

const docFormatsData = [
    { name: "Formal Letter", goal: "Official communication (e.g., job application).", feature: "Must include Sender/Recipient Details, Date, Salutation, Body, Closing." },
    { name: "Notice", goal: "Short, formal announcement to a specific group.", feature: "Must be labeled NOTICE; body must include What, When, Where, Who." },
    { name: "Report (Analytical)", goal: "Analyzes data, draws conclusions, offers recommendations.", feature: "Includes Executive Summary, Methodology, Findings, and Recommendations." },
    { name: "Précis Writing", goal: "Condenses the essence of a passage to ~1/3 length.", feature: "No personal opinions; must retain original meaning." },
    { name: "Paraphrasing", goal: "Restates all ideas in own words; similar length to the original.", feature: "Rewrites the entire passage for clarity or integration." },
    { name: "Agenda", goal: "Structured list of discussion items for a meeting.", feature: "Shared in advance to ensure preparation." },
    { name: "Minutes of Meeting", goal: "Official record of discussions, decisions, and Action Items.", feature: "Tracks progress and ensures accountability." },
    { name: "Technical Proposal", goal: "Persuades an audience to approve/fund a plan.", feature: "Key sections: Objectives, Scope, Methodology, Budget." }
];

document.addEventListener('DOMContentLoaded', () => {
    const sidebarNav = document.getElementById('sidebar-nav');
    const mainContent = document.getElementById('main-content');
    let firstTopicId = '';

    Object.keys(studyData).forEach(unitKey => {
        const unit = studyData[unitKey];
        const unitHeader = document.createElement('h2');
        unitHeader.className = 'text-lg font-semibold text-gray-700 mt-4 mb-2';
        unitHeader.textContent = unit.title;
        sidebarNav.appendChild(unitHeader);

        const topicList = document.createElement('ul');
        topicList.className = 'space-y-1';

        Object.keys(unit.topics).forEach(topicKey => {
            const topic = unit.topics[topicKey];
            const topicId = `${unitKey}-${topicKey}`;
            if (!firstTopicId) firstTopicId = topicId;

            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = '#';
            link.className = 'sidebar-link block w-full text-left px-4 py-2 rounded-md text-gray-600 font-medium';
            link.textContent = topic.navTitle;
            link.dataset.contentId = topicId;
            listItem.appendChild(link);
            topicList.appendChild(listItem);

            const contentSection = document.createElement('div');
            contentSection.id = topicId;
            contentSection.className = 'content-section';
            contentSection.innerHTML = `
                <h2 class="text-3xl font-bold mb-2">${topic.title}</h2>
                <p class="text-lg text-gray-600 mb-8">${topic.intro}</p>
                ${topic.content}
            `;
            mainContent.appendChild(contentSection);
        });
        sidebarNav.appendChild(topicList);
    });
    
    function switchContent(contentId) {
        document.querySelectorAll('.content-section').forEach(section => {
            section.classList.remove('active');
        });
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.classList.remove('active');
        });

        const activeSection = document.getElementById(contentId);
        const activeLink = document.querySelector(`.sidebar-link[data-content-id="${contentId}"]`);

        if (activeSection) activeSection.classList.add('active');
        if (activeLink) activeLink.classList.add('active');
        
        if (contentId.endsWith('-docFormats')) {
            renderTabs();
        }
    }

    sidebarNav.addEventListener('click', (e) => {
        if (e.target.tagName === 'A' && e.target.dataset.contentId) {
            e.preventDefault();
            switchContent(e.target.dataset.contentId);
        }
    });

    switchContent(firstTopicId);
});

function renderTabs() {
    const tabsContainer = document.getElementById('tabs-container');
    const tabContentContainer = document.getElementById('tab-content-container');
    
    tabsContainer.innerHTML = ''; 
    
    docFormatsData.forEach((format, index) => {
        const button = document.createElement('button');
        button.className = 'tab-button px-4 py-3 font-medium text-sm text-gray-600 hover:bg-gray-100';
        button.textContent = format.name;
        button.dataset.index = index;
        if (index === 0) button.classList.add('active');
        tabsContainer.appendChild(button);
    });
    
    function switchTab(index) {
        tabsContainer.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        tabsContainer.querySelector(`.tab-button[data-index='${index}']`).classList.add('active');
        
        const format = docFormatsData[index];
        tabContentContainer.innerHTML = `
            <h4 class="text-lg font-semibold mb-2">${format.name}</h4>
            <p><strong class="text-gray-800">Primary Goal:</strong> ${format.goal}</p>
            <p><strong class="text-gray-800">Key Feature:</strong> ${format.feature}</p>
        `;
    }

    tabsContainer.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            switchTab(e.target.dataset.index);
        }
    });

    switchTab(0);
}

</script>
